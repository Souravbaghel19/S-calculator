<!DOCTYPE html>
<html>
<head>
	 <style>
        body
{
    padding :10;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #ECF0F1;
}
.container
{
    width: 620px;
    height: 45vh;
    padding: 10px;
    border-radius: 8px;
    box-shadow:  12px 12px 20px #D5DBDB ,
                -12px -12px 20px #FDFEFE;
}
.display #screen
{
   width: 97%
   height: 70px;
   font-size: 35px;
   outline: none;
   border: none;
   text-align: right;
   padding-right: .5em;
   background: #F0F3F4 ;
   border-radius: 6px;
   box-shadow: inset 8px 8px 8px  #D5DBDB,
               inset -8px -8px 8px #FDFEFE;
}
.btns
{
    width: 100%
    margin-top: 1.7em;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}
.btns .row button
{
width: 80px;
height: 30px;
font-size: 16px;
border: none;
outline: none;
margin: 5px;
border-radius: 4px;
box-shadow: 5px 5px 8px #FDFEFE,
             -5px -5px 8px #FDFEFE;
             transition: .1s;
}
.btns.row button:hover
{

box-shadow: inset 5px 5px 8px #FDFEFE,
            inset -5px -5px 8px #FDFEFE;
            background: .1s;
                 
}
</head>
<body>
   <div class="container">
   	<div class="display">
   		<input class="col" id="screen" type="text" placeholder="0">
           	</div>
           	<div class="btns">
             	<div class="row">
             		<button>1</button>
             		<button>2</button>
             		<button>3</button>
             		<button>+</button>
                </div>
                <div class="row">
             		<button>4</button>
             		<button>5</button>
             		<button>6</button>
             		<button>/</button>
                </div>
                <div class="row">
             		<button>7</button>
             		<button>8</button>
             		<button>9</button>
             		<button>*</button>
                </div>
                <div class="row">
             		<button>CE</button>
             		<button>.</button>
             		<button>=</button>
             		<button>-</button>
                </div>
            </div>
       </div>
</body>
</html>
